<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        nav {
            background-color: #333;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 15px 20px;
            display: block;
        }
        nav ul li a:hover {
            background-color: #555;
        }
        section {
            padding: 100px 20px;
            min-height: 100vh;
        }
        .centered {
            text-align: center;
        }
        .left-half {
            float: left;
            width: 50%;
        }
        .right-half {
            float: right;
            width: 50%;
        }
        .clear {
            clear: both;
        }
        /* Home Section */
        #home {
            background-color: #f4f4f4;
        }
        #home h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        #home a {
            font-size: 1.2em;
            color: blue;
            text-decoration: none;
        }
        /* Skills Section */
        #skills {
            background-color: #ddd;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        #skills img {
            margin: 10px;
            width: 100px;
            height: 100px;
        }
        /* Education, Projects, Experience Section */
        .text-section {
            text-align: center;
        }
        .text-section h2 {
            margin-bottom: 20px;
        }
        .text-section p {
            font-size: 1.2em;
        }
        /* Contact Section */
        #contact {
            background-color: #f4f4f4;
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#education">Education</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#experience">Experience</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<!-- Home Section -->
<section id="home" class="container">
    <div class="left-half centered">
        <h1>Derek Strickland</h1>
        <p>Under construction</p>
    </div>
    <div class="right-half centered">
        <img src="your-photo.jpg" alt="Your Photo" style="border-radius: 50%; width: 250px; height: 250px;">
    </div>
    <div class="clear"></div>
</section>
